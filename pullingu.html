<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Request</title>
    <style>
        body {
            background-color: #add8e6;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 100px;
        }
        h1 {
            font-size: 2em;
            color: #333;
        }
        .image {
            margin: 20px auto;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        .yes {
            background-color: #90ee90;
        }
        .no {
            background-color: #f08080;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will you go on a date with me?</h1>
        <div class="image">
            <img src="https://i.pinimg.com/originals/ea/c8/96/eac8969d49e174f93fb154bdbe5c00eb.jpg" alt="" width="200">
        </div>
        <div class="buttons">
            <button class="yes" onclick="alert('Yay! See you soon!')">Yes!!!</button>
            <button class="no" onclick="alert('Oh no! Maybe next time?')">No</button>
        </div>
    </div>
</body>
</html>
